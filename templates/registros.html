{% extends 'diseño.html' %}
{% block title %} registrar {% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <form action="/registrar" method="POST">
            <div class="form-group">
            <center><label>NOMBRE DEL USUARIO:</label></center>
            <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
            <center><label>CORREO DEL USUARIO:</label></center>
            <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
            <center><label>CONTRASEÑA:</label></center>
            <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
            <button class="btn btn-success">REGISTARTE</button>
            </div>
            </form>
            </div>
        </div>
    </div>
{% endblock %}
