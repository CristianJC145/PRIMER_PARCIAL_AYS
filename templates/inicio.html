{% extends 'dise√±o.html' %}
{% block title %} inicio {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        {% if session['name'] %}
        BIENVENIDO  {{ session['name'] }} A LA EMPRESA AYS
        
        <br>
        <center>

       <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                <form action="/registrar_productos" method="POST">
                <div class="form-group">
                <center><label>NOMBRE DEL PRODUCTO:</label></center>
                <input type="text" class="form-control" name="name_producto"> 
                </div>
                <div class="form-group">
                <center><label>DESCRIPCION:</label></center>
                <input type="text" class="form-control" name="des_producto">
                </div>
                <div class="form-group">
                <center><label>PRECIO:</label></center>
                <input type="text" class="form-control" name="pre_productos">
                </div>
                <div class="form-group">
                    <center><label>IMAGEN:</label></center>
                    <input type="file" class="form-control" name="img_producto">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-success">CREAR PRODUCTO</button>
                </div>
                </form>
                </div>
            </div>
        </div>
        </center>
        {% else %}
        <center>
        INICIA SESION PORFAVOR PARA CONTINUAR
        </center>
        {% endif %}
        </div>
    </div>
</div>
{% endblock %}
