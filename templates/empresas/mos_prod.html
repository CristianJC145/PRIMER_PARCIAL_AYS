{% extends 'layouts/index_producto.html' %}
{% block title %} entrar {% endblock %}
{% block content %}
<div class="table_section">
  <table>
    <thead>
      <tr>
        <th>Nro.</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for producto in productos %}
        <td>{{ producto[0]}}</td>
        <td><img src="{{producto[1]}}" class="img-product"></td>
        <td>{{ producto[2] }}</td>
        <td>${{ producto[3] }}</td>
        <td>{{ producto[4] }}</td>
        <td>
          <a href="{{url_for('editarprod', id=producto[0])}}" style="text-decoration:none">
            <i class="fa-solid fa-pen-to-square" style="font-size: 25px"></i>
          </a>
          <a href="{{url_for('eliminarprod', id=producto[0])}}">
            <i class="fa-solid fa-trash" style="font-size: 25px"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="pagination">
  <div><i class="fa-solid fa-angles-left"></i></div>
  <div><i class="fa-solid fa-chevron-left"></i></div>
  <div>1</div>
  <div>2</div>
  <div><i class="fa-solid fa-chevron-right"></i></div>
  <div><i class="fa-solid fa-angles-right"></i></div>
</div>

{% endblock %}
