<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/productos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="table">
        <div class="table_header">
            <img src="{{(session['user'][4])}}" alt="">
            <p>{{(session['user'][1])}}</p>
            <div class="table_header-menu">
                <span class="fas fa-home"></span>
                <a href="{{ url_for('mos_pro')}}">Inicio</a>
            </div>
            <div class="table_header-menu">
                <span class="fas fa-sliders-h"></span>
                <a href="#">Configuracion</a>
            </div>
            <div class="table_header-menu">
                <span class="fa fa-sign-out"></span>
                <a href="{{ url_for('cerrar')}}">Cerrar Sesion</a>
            </div>
            
            <div> <input placeholder="product" /> <a href="{{url_for('crea_prod')}}" class="add_new button"><span class="button">+ AÃ±adir Producto</span></a> </div>
        </div>
    </div>
    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
